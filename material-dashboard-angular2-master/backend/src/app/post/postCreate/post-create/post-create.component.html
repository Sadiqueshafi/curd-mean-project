<div class="container" >
    <div class="container-fluid">
        <div class="row">
            <mat-spinner *ngIf="isLooding"></mat-spinner>
            <div class=" col-md-6 col-sm-12 col-lg-6">
                <mat-card *ngIf='!isLooding'>
                    <form [formGroup]="Form" (submit)="onAddPost()" #postForm="ngForm" >
                        <mat-form-field>
                            <input matInput type="text" formControlName="title" name="title"  placeholder="Post Title">
                                <mat-error *ngIf="Form.get('title').invalid">Please Enter a Post Title</mat-error>
                        </mat-form-field>
                            <div class="col">
                                <button mat-stroked-button type="button" (click)="filePicker.click()">File Select</button>
                                    <input type="file" #filePicker (change)='onImagePicker($event)'/>
                                    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
                                        <img [src]="imagePreview" [alt]="Form.value.title">
                                    </div>
                                  </div>
                              
                                <mat-form-field>
                            <textarea matInput rows="6" formControlName="content" name="content" placeholder="Post Content"></textarea>
                             <mat-error *ngIf="Form.get('content').invalid">Please Enter a content post</mat-error>
                        </mat-form-field>
                        <hr>
                        <button class="btn btn-danger btn-round" type="submit()" >Save Post</button>  
                     </form>
                </mat-card>
            </div>  
              
            <!-- <p>output{{helloWorld}}</p> -->
        </div>
    </div>
</div>
